<div class="p-8 mt-8 flex justify-center shadow">
    <div class="flex flex-col shadow border w-1/3 p-4 justify-center align-middle bg-green-300 rounded-3xl">
        <div class="flex w-full justify-between m-4">
            <span class="font-bold">ID:</span>
            <span class="mr-6">{{ LocationDetails.id }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold">City:</span>
            <span class="mr-6">{{ LocationDetails.city }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold">Region:</span>
            <span class="mr-6">{{ LocationDetails.region }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold">Street:</span>
            <span class="mr-6">{{ LocationDetails.street }}</span>
        </div>

        <div class="flex justify-center mt-8">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="navigateBackToList()">
                Back to List
            </button>
        </div>
    </div>
</div>
