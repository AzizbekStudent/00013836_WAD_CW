<div class="p-8 mt-8 flex justify-center shadow">
    <div class="DetailsPage flex flex-col shadow border w-1/3 p-4 justify-center align-middle bg-green-300 rounded-3xl">
        <div class="flex w-full justify-between m-4">
            <span class="font-bold w-1/2">ID:</span>
            <span class="mr-6 w-1/2">{{ LocationDetails.id }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold w-1/2">City:</span>
            <span class="mr-6 w-1/2">{{ LocationDetails.city }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold w-1/2">Region:</span>
            <span class="mr-6 w-1/2">{{ LocationDetails.region }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold w-1/2">Street:</span>
            <span class="mr-6 w-1/2">{{ LocationDetails.street }}</span>
        </div>

        <div class="flex justify-center mt-8">
            <button class="action_btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="navigateBackToList()">
                Back to List
            </button>
        </div>
    </div>
</div>
