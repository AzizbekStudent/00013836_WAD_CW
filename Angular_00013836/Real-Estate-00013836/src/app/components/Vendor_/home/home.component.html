<div class="flex justify-center w-full mt-5">
  <div class="mat-elevation-z8 LocationRecords">
    <div mt-4 mb-4 class="w-full bg-black mt-1">
      <button mat-flat-button color="primary"  class="size-1" (click)="CreateNew()">Create</button>
    </div>
    <table mat-table [dataSource]="VendorList" class="VendorRecords ">
      <!-- I think I do not need to display id
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    -->

      <ng-container matColumnDef="fName">
        <th mat-header-cell *matHeaderCellDef> First Name  </th>
        <td mat-cell *matCellDef="let element"> {{element.fName}} </td>
      </ng-container>

      <ng-container matColumnDef="lName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lName}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
      </ng-container>
      
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Birth Date </th>
        <td mat-cell *matCellDef="let element"> {{formatCompletionDate(element.birthDate) }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="action_btn_container">
          <button mat-raised-button color="primary" class="action_btn m-4" (click)="EditClicked(element.id)">Edit</button>
          <button mat-raised-button color="accent" class="action_btn m-4" (click)="DetailsClicked(element.id)">Details</button>
          <button mat-raised-button color="warn"  class="m-4" (click)="DeleteClicked(element.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
