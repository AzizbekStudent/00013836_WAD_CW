<div class="p-8 mt-8 flex justify-center shadow">
    <div class="flex flex-col shadow border w-1/3 p-4 justify-center align-middle bg-green-300 rounded-3xl">
        <div class="flex w-full justify-between m-4">
            <span class="font-bold">ID:</span>
            <span class="mr-6">{{ VendorDetails.id }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold">First Name:</span>
            <span class="mr-6">{{ VendorDetails.fName }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold">Last Name:</span>
            <span class="mr-6">{{ VendorDetails.lName }}</span>
        </div>
        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold">Age:</span>
            <span class="mr-6">{{ VendorDetails.age }}</span>
        </div>

        <div class="flex w-full justify-between m-3 mt-7">
            <span class="font-bold">Birth Date:</span>
            <span class="mr-6">{{ formatCompletionDate(VendorDetails.birthDate) }}</span>
        </div>

        <div class="flex justify-center mt-8">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="navigateBackToList()">
                Back to List
            </button>
        </div>
    </div>
</div>
