<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-4/12 p-4">
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>First Name </mat-label>
                <input matInput name="title" type="text" [(ngModel)]="ChosenVendor.fName">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Last Name </mat-label>
                <input matInput name="title" type="text" [(ngModel)]="ChosenVendor.lName">
            </mat-form-field>
        </div>
    <!--
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Age </mat-label>
                <input matInput name="age" type="number" [(ngModel)]="ChosenVendor.age">
            </mat-form-field>
        </div>
    -->
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Birth Date </mat-label>
                <input matInput [matDatepicker]="picker" name="birthDate" [(ngModel)]="ChosenVendor.birthDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        
        <div class="flex justify-center mt-4">
            <button mat-raised-button color="primary" (click)="EditChosenVendor()"> Save changes </button>
            
        </div>
        <div class="flex justify-center mt-8">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="navigateBackToList()">
                Back to List
            </button>
        </div>
    </form>
</div>
